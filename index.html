<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="stylesheet" href="./styles/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="hexagon-bg">
        <section id="list" class="list-class">A
            <div class="hexagon-bg"></div>

        </section>
        <section id="form" class="hexagon-bg">
        <div class="mt-3 hexagon-bg">
            <label for="txtTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="txtTitle">
        </div>
        <div class="mt-3 hexagon-bg">
            <label for="txtDescription" class="form-label">Description</label>
            <textarea rows="3" class="form-control" id="txtDescription"></textarea>
        </div>
        <div class="mt-3 hexagon-bg">
            <label for="selColor" class="form-label">Color</label>
            <input type="color" class="form-control" id="selColor">
        </div>
        <div class="mt-3 hexagon-bg">
            <label for="startDate" class="form-label">Start Date</label>
            <input type="datetime-local" class="form-control" id="startDate">
        </div>
        <div class="mt-3 hexagon-bg">
            <label for="selStatus" class="form-label">Status</label>
            <select class="form-control" id="selStatus">
                <option>New</option>
                <option>In progress</option>
                <option>Completed</option>
                <option>Canceled</option>
            </select>
        </div>
        <div class="mt-3 hexagon-bg">
            <label for="numBudget" class="form-label">Budget</label>
            <input type="number" class="form-control" id="numBudget">
        </div>

        <div class="hexagon-bg">
            <button id="btnSave" class="btn btn-dark">Save Data</button>
        </div>
    
            <!--<h2>Title</h2>
            <p>description</p>
            color
            start date
            <button>status</button>
            budget
            -->
    
        </section>
    </main>   
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
